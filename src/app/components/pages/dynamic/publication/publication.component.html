<div class="container">

  <div class="breadcrumb">
    <a routerLink="/list-product" class="return-link"><i class="fas fa-arrow-left"></i><<..Volver</a>
  </div>

  <div id="contenedor-imagen">
    <img [src]="product.image" alt="Mi Foto" id="imagen">
  </div>



  <div class="container-left">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{product.name}} </h1>
        <h2 class="card-text">S/ {{product.price}}</h2>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Descripción </h1>
        <p class="card-text"> {{product.description}} </p>

      </div>
    </div>


    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Detalles del vendedor </h1>
        <h5 class="card-text"><i class="fas fa-user"></i>{{ user.fullName }}</h5>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary">Añadir al carrito</button>
    </div>
  </div>

</div>
