<div class="container">
  <div class="row">
    <div class="col-6 login">
      <h4>Iniciar Sesión</h4>
    </div>
    <div class="col-6 register">
      <h4>Registrarse</h4>
    </div>
  </div>
  <div class="form-group">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true"></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false"></button>
      </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">

      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab" tabindex="0">
        <div class="d-flex align-items-center">
          <form class="form-login">
            <div class="col">
              <label for="emailLogin" class="form-label">Correo</label>
              <input type="email" class="form-control" id="emailLogin" placeholder="Correo" required>
            </div>
            <div class="col">
              <label for="passwordLogin" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña" required>
            </div>
            <button class="btn btn-login" type="submit">Iniciar Sesion</button>
          </form>
        </div>
      </div>

      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab" tabindex="0">
        <div class="d-flex align-items-center">
          <form class="form-register row g-3">
            <div class="col-md-12">
              <label for="fullName" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="fullName" placeholder="Ingrese su nombre Completo" required>
            </div>

            <div class="col-md-8">
              <label for="emailRegister" class="form-label">Correo</label>
              <input type="email" class="form-control" id="emailRegister" required>
            </div>
            <div class="col-md-4">
              <label for="role" class="form-label">Rol</label>
              <select id="role" class="form-select" required>
                <option>Vendedor</option>
                <option>Cliente</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="passwordRegister" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordRegister" placeholder="Ingrese una contraseña" required>
            </div>
            <div class="col-md-12">
              <label for="passwordRegisterValidation" class="form-label">Confirme Contraseña </label>
              <input type="password" class="form-control" id="passwordRegisterValidation" placeholder="Confirmar contraseña" required>
            </div>
            <button class="btn btn-register" type="submit">Crear Cuenta</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
