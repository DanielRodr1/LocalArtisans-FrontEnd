<div class="container">
  <div class="row">
    <div class="col-6 login">
      <h4>Iniciar Sesión</h4>
    </div>
    <div class="col-6 register">
      <h4>Registrarse</h4>
    </div>
  </div>
  <div class="form-group">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true"></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false"></button>
      </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">

      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab" tabindex="0">
        <div class="d-flex align-items-center">
          <form class="form-login">
            <div class="col">
              <label for="emailLogin" class="form-label">Correo</label>
              <input type="email" class="form-control" id="emailLogin" placeholder="Correo" required>
            </div>
            <div class="col">
              <label for="passwordLogin" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña" required>
            </div>
            <button class="btn btn-login" type="submit">Iniciar Sesion</button>
          </form>
        </div>
      </div>

      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab" tabindex="0">
        <div class="d-flex align-items-center">
          <form class="form-register row g-3">
            <div class="col-md-12">
              <label for="inputFullName" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="inputFullName" name="fullName" placeholder="Ingrese su nombre Completo" required [(ngModel)]="fullName">
            </div>

            <div class="col-md-8">
              <label for="inputEmailRegister" class="form-label">Correo</label>
              <input type="email" class="form-control" id="inputEmailRegister" name="email" [(ngModel)]="email" required placeholder="Ingrese su correo">
            </div>
            <div class="col-md-4">
              <label for="inputUserType" class="form-label">Rol</label>
              <select id="inputUserType" class="form-select" name="userType" required (change)="onRoleChange($event)" [(ngModel)]="userType">
                <option selected>Seleccione una opción</option>
                <option value="vendedor">Vendedor</option>
                <option value="cliente">Cliente</option>
              </select>
            </div>
            <blockquote class="blockquote" *ngIf="codigo">
              <div class="col-md-12">
                <label for="inputCodigoArtesano" class="form-label">Código de Artesano</label>
                <input type="text" class="form-control" id="inputCodigoArtesano" name="codigoArtesano" [(ngModel)]="codigoArtesano" required>
              </div>
            </blockquote>
            <div class="col-md-5">
              <label for="inputDni" class="form-label">Dni</label>
              <input type="number" class="form-control" id="inputDni" name="dni" [(ngModel)]="dni" required placeholder="DNI-8 dígitos">
            </div>
            <div class="col-md-7">
              <label for="inputCellPhone" class="form-label">Número de celular</label>
              <input type="number" class="form-control" id="inputCellPhone" name="phone" [(ngModel)]="phone" required placeholder="Num. de celular - 9 dígitos max">
            </div>

            <div class="col-md-12">
              <label for="inputPasswordRegister" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPasswordRegister" name="password" placeholder="Ingrese una contraseña" [(ngModel)]="password" required>
            </div>
            <div class="col-md-12">
              <label for="inputPasswordRegisterValidation" class="form-label">Confirme Contraseña </label>
              <input type="password" class="form-control" id="inputPasswordRegisterValidation" name="passwordValidation" [(ngModel)]="passwordValidation" placeholder="Confirmar contraseña" required>
            </div>
            <div class="col-md-12">
              <label for="inputProfileImage" class="form-label">Ingrese su imagen </label>
              <input type="text" class="form-control" id="inputProfileImage" name="profileImage" placeholder="Ingrese su imagen" [(ngModel)]="profileImage" required>
            </div>
            <button class="btn btn-register" type="button" (click)="crearUsuario()">Crear Cuenta</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
